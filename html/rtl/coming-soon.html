<!DOCTYPE html>
<html lang="zxx" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="KreativDev">
    <meta name="description" content="Multi-Tenant, Course, Course Selling">

    <!-- Title -->
    <title>Oppida - Online Course & Education HTML Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/logo/fav.png" type="image/x-icon">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/vendors/bootstrap.min.css">
    <!-- Fontawesome Icon CSS -->
    <link rel="stylesheet" href="../assets/fonts/fontawesome/css/all.min.css">
    <!-- Icomoon Icon CSS -->
    <link rel="stylesheet" href="../assets/fonts/icomoon/style.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="../assets/css/vendors/magnific-popup.min.css">
    <!-- NoUi Range Slider -->
    <link rel="stylesheet" href="../assets/css/vendors/nouislider.min.css">
    <!-- Swiper Slider -->
    <link rel="stylesheet" href="../assets/css/vendors/swiper-bundle.min.css">
    <!-- Nice Select -->
    <link rel="stylesheet" href="../assets/css/vendors/nice-select.css">
    <!-- AOS Animation CSS -->
    <link rel="stylesheet" href="../assets/css/vendors/aos.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="../assets/css/vendors/animate.min.css">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <!-- RTL CSS -->
    <link rel="stylesheet" href="../assets/css/rtl.css">
</head>

<body class="theme-color-1">
    <!-- Preloader start -->
    <div id="preLoader">
        <div class="loader"></div>
    </div>
    <!-- Preloader end -->

    <!-- Coming-soon-area start -->
    <div class="coming-soon-area">
        <div class="container">
            <div class="row min-vh-100 align-items-center">
                <div class="col-12">
                    <div class="wrapper radius-md shadow-md">
                        <div class="row align-items-center">
                            <div class="col-lg-6">
                                <div class="content bg-light">
                                    <div class="logo">
                                        <a href="index.html" target="_self" title="Oppida">
                                            <img src="../assets/images/logo/logo-1.png" alt="Logo">
                                        </a>
                                    </div>
                                    <div class="svg-image mx-auto">
                                        <img class="lazyload" src="../assets/images/placeholder.png" data-src="../assets/images/coming-soon.svg" alt="Image">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="main-form">
                                    <a href="index.html" class="icon-link" title="Go back to home" target="_self"><i class="fal fa-home"></i></a>
                                    <div class="title mb-30">
                                        <h3 class="mb-15">Coming Soon</h3>
                                        <p class="text">Get Ready! Something Really Cool Is Coming</p>
                                    </div>
                                    <div id="timer" class="timer mb-30">
                                        <div id="days" class="count bg-primary-light radius-sm">
                                            <span class="h4 color-primary time mb-1"></span>
                                            <span>Days</span>
                                        </div>
                                        <div id="hours" class="count bg-primary-light radius-sm">
                                            <span class="h4 color-primary time mb-1"></span>
                                            <span>Hours</span>
                                        </div>
                                        <div id="minutes" class="count bg-primary-light radius-sm">
                                            <span class="h4 color-primary time mb-1"></span>
                                            <span>Minutes</span>
                                        </div>
                                        <div id="seconds" class="count bg-primary-light radius-sm">
                                            <span class="h4 color-primary time mb-1"></span>
                                            <span>Seconds</span>
                                        </div>
                                    </div>
                                    <div class="newsletter-form">
                                        <form id="newsletterForm">
                                            <div class="input-inline">
                                                <input class="form-control" placeholder="Enter email here..." type="text" name="EMAIL" required="" autocomplete="off">
                                                <button class="btn btn-md btn-primary no-animation" type="submit">Subscribe</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Coming-soon-area end -->

    <!-- Go top -->
    <div class="go-top"><i class="fal fa-long-arrow-up"></i></div>

    <!-- Magic Cursor -->
    <div class="cursor"></div>

    <!-- Jquery JS -->
    <script src="../assets/js/vendors/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../assets/js/vendors/bootstrap.min.js"></script>
    <!-- Counter JS -->
    <script src="../assets/js/vendors/jquery.counterup.min.js"></script>
    <!-- Nice Select JS -->
    <script src="../assets/js/vendors/jquery.nice-select.min.js"></script>
    <!-- Magnific Popup JS -->
    <script src="../assets/js/vendors/jquery.magnific-popup.min.js"></script>
    <!-- Noui Range Slider JS -->
    <script src="../assets/js/vendors/nouislider.min.js"></script>
    <!-- Swiper Slider JS -->
    <script src="../assets/js/vendors/swiper-bundle.min.js"></script>
    <!-- Lazysizes -->
    <script src="../assets/js/vendors/lazysizes.min.js"></script>
    <!-- AOS JS -->
    <script src="../assets/js/vendors/aos.min.js"></script>
    <!-- Mouse Hover JS -->
    <script src="../assets/js/vendors/mouse-hover-move.js"></script>
    <!-- Main script JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
